---
name: search
runner_type: python-script
description: Splunk one-shot search
entry_point: search.py
parameters:
  instance:
    type: string
    description: "Splunk instance if not default to search (must be in config.yaml)"
    required: false
    position: 0
  query:
    type: string
    description: "Search query (e.g. 'search * | head 10')"
    required: true
    position: 1
  splunkToken:
    type: string
    description: "Your API Access token"
    required: false
    position: 2
